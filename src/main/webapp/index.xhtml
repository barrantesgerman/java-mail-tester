<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Mail Tester</title>
</h:head>
<h:body>
    <b:container id="contenedor">

        <b:navBar id="navbar" brand="Mail Tester" inverse="true"/>

        <b:messages id="mensajes" showSummary="true" />

        <b:form id="formulario" horizontal="true">

            <b:panel id="configuracion" title="ConfiguraciÃ³n" collapsible="false">
                <b:selectBooleanCheckbox
                        id="esLocal"
                        value="#{correoBean.correo.configuracion.esLocal}"
                        label="Es Local"
                        label-col-md="2"
                        col-md="10"
                        update="configuracion"
                />

                <b:inputTextarea
                        id="propiedades"
                        rendered="#{correoBean.correo.configuracion.esLocal}"
                        value="#{correoBean.correo.configuracion.propiedades}"
                        required="true"
                        label="Propiedades"
                        label-col-md="2"
                        col-md="10"/>

                <b:inputText
                        id="jndi"
                        rendered="#{!correoBean.correo.configuracion.esLocal}"
                        value="#{correoBean.correo.configuracion.jndi}"
                        required="true"
                        label="JNDI"
                        label-col-md="2"
                        col-md="10"/>
            </b:panel>

            <b:panel id="autenticar" title="AutenticaciÃ³n" collapsible="false">
                <b:selectBooleanCheckbox
                        id="autenticacion"
                        value="#{correoBean.correo.configuracion.autenticacion}"
                        label="Requiere autenticaciÃ³n"
                        label-col-md="2"
                        col-md="10"
                        update="autenticar"
                />

                <b:inputText
                        id="usuario"
                        rendered="#{correoBean.correo.configuracion.autenticacion}"
                        value="#{correoBean.correo.configuracion.usuario}"
                        required="true"
                        label="Usuario"
                        label-col-md="2"
                        col-md="10"/>

                <b:inputSecret
                        id="clave"
                        rendered="#{correoBean.correo.configuracion.autenticacion}"
                        value="#{correoBean.correo.configuracion.clave}"
                        required="true"
                        label="Clave"
                        label-col-md="2"
                        col-md="10"/>
            </b:panel>

            <b:panel id="datos_correo" title="Correo" collapsible="false">
                <b:inputText
                        id="nombre"
                        value="#{correoBean.contacto.nombre}"
                        required="true"
                        label="Nombre"
                        label-col-md="2"
                        col-md="10"/>

                <b:inputText
                        id="correo"
                        value="#{correoBean.contacto.correo}"
                        required="true"
                        label="Correo"
                        label-col-md="2"
                        col-md="10"/>

                <b:inputText
                        id="asunto"
                        value="#{correoBean.correo.asunto}"
                        required="true"
                        maxlength="20"
                        label="Asunto"
                        label-col-md="2"
                        col-md="10"/>

                <b:inputTextarea
                        id="mensajeHtml"
                        value="#{correoBean.correo.mensaje}"
                        required="true"
                        label="Mensaje"
                        label-col-md="2"
                        col-md="10"/>

                <b:commandButton id="enviar"
                                 value="Enviar Correo"
                                 look="primary"
                                 action="#{correoBean.enviar()}"
                                 offset-md="2"
                                 col-md="2"/>
            </b:panel>
        </b:form>
    </b:container>
</h:body>
</html>
